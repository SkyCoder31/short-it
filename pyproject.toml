[tool.ruff]
# Same line length as Black
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# E = pycodestyle errors
# F = pyflakes
# I = isort (import sorting)
select = ["E", "F", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]